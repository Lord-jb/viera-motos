<html lang="pt-br">
<head>
  <meta charset="UTF-8" />

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="stylesheet" href="assets/css/animations.css" />
  <link rel="stylesheet" href="assets/css/responsive.css" />
</head>
<body>
  <header class="main-header" id="main-header">
    <div class="container">
      <a href="index.html" class="header-logo"><span>Avelloz Marabá</span></a>
      <nav class="main-nav" id="main-nav">
        <ul class="nav-links">
          <li><a href="index.html#models" class="nav-link">Modelos</a></li>
          <li><a href="financiamento.html" class="nav-link">Financiamento</a></li>
          <li><a href="servicos.html" class="nav-link">Serviços</a></li>
          <li><a href="sobre.html" class="nav-link">Sobre Nós</a></li>
          <li><a href="test-drive.html" class="nav-link btn btn-primary-outline">Agende um Test‑Ride</a></li>
        </ul>
      </nav>
      <button class="hamburger-menu" id="hamburger-menu" aria-label="Abrir menu">
        <span class="line"></span>
        <span class="line"></span>
        <span class="line"></span>
      </button>
    </div>
  </header>

  <main style="padding-top: 9rem;">
    <section class="form-section">
      <div class="container">
        <div class="section-title">
          <span>Experimente</span>
          <h2>Agende um Test‑Ride</h2>
        </div>
        <div class="form-card">
          <form id="test-ride-form">
            <div class="form-grid">
              <div class="form-group">
                <label for="tr-name">Nome completo</label>
                <input type="text" id="tr-name" required />
              </div>
              <div class="form-group">
                <label for="tr-email">Email</label>
                <input type="email" id="tr-email" required />
              </div>
              <div class="form-group">
                <label for="tr-phone">Telefone</label>
                <input type="tel" id="tr-phone" placeholder="(xx) xxxxx‑xxxx" required />
              </div>
              <div class="form-group">
                <label for="tr-model">Modelo</label>
                <select id="tr-model" required>
                  <option value="">Selecionar...</option>
                </select>
              </div>
              <div class="form-group">
                <label for="tr-date">Data preferida</label>
                <input type="date" id="tr-date" />
              </div>
              <div class="form-group">
                <label for="tr-time">Horário preferido</label>
                <input type="time" id="tr-time" />
              </div>
              <div class="form-group form-group-full">
                <label for="tr-notes">Observações</label>
                <textarea id="tr-notes" rows="4" placeholder="Alguma preferência ou dúvida?"></textarea>
              </div>
            </div>
            <div class="form-actions">
              <button type="submit" class="btn btn-primary">Enviar Solicitação</button>
              <p id="tr-feedback" class="form-feedback" role="status"></p>
            </div>
          </form>
        </div>
      </div>
    </section>
  </main>

  <footer class="main-footer" id="main-footer">
    <div class="container">
      <div class="footer-bottom">
        <p>&copy; 2025 Viera Moto Center Marabá. Todos os direitos reservados.</p>
      </div>
    </div>
  </footer>

  <script src="assets/js/main.js"></script>
  <script src="assets/js/menu.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-storage-compat.js"></script>
  <script src="assets/js/firebase-init.js"></script>
  <script src="assets/js/seo.js"></script>
  <script src="assets/js/leads.js"></script>
  <script src="assets/js/test-drive.js"></script>
</body>
</html>
