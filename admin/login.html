<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login • Admin – Viera Motos</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="admin.css">
</head>
<body>
  <!-- Tela de Login (reutiliza estilos existentes do admin.css) -->
  <section class="admin-container" style="display:flex;align-items:center;justify-content:center;min-height:100vh;">
    <div class="login-box">
      <h2>Acesso ao Painel</h2>
      <p>Use seu email e senha para entrar.</p>
      <form id="login-form">
        <div class="form-group">
          <label for="login-email">Email</label>
          <input type="email" id="login-email" required />
        </div>
        <div class="form-group">
          <label for="login-password">Senha</label>
          <input type="password" id="login-password" required />
        </div>
        <button type="submit" class="btn-submit">Entrar</button>
        <div id="login-error" class="error-message" aria-live="polite"></div>
      </form>
    </div>
  </section>

  <!-- Script de Login (ES Modules) -->
  <script type="module" src="js/auth/login.js"></script>
</body>
</html>
