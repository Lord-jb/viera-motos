<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leads • Admin – Viera Motos</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="admin.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div id="admin-panel" class="admin-container" style="display:flex">
    <aside class="sidebar">
      <div class="sidebar-header">
        <h3>Admin Avelloz <small id="user-email" style="font-weight:400;font-size:12px;opacity:.8"></small></h3>
      </div>
      <nav class="sidebar-nav" id="admin-sidebar-menu">
        <ul>
          <li><a href="dashboard.html"><i class="fas fa-gauge"></i> Dashboard</a></li>
          <li><a href="catalog.html"><i class="fas fa-motorcycle"></i> Catálogo</a></li>
          <li><a href="banners.html"><i class="fas fa-image"></i> Banners</a></li>
          <li><a href="#" class="active-view"><i class="fas fa-inbox"></i> Leads</a></li>
          <li><a href="#" id="logout-button"><i class="fas fa-sign-out-alt"></i> Sair</a></li>
        </ul>
      </nav>
    </aside>

    <main class="main-content">
      <div class="view" id="forms-view" style="display:block;">
        <h2>Leads (Test-Drive)</h2>
        <div class="content-card">
          <div style="display:flex;gap:1rem;align-items:center;justify-content:space-between;flex-wrap:wrap;">
            <div>
              <button id="btn-export" class="btn-secondary"><i class="fas fa-file-export"></i> Exportar CSV</button>
              <span id="export-feedback" class="form-feedback"></span>
            </div>
            <div style="font-size:1.4rem;color:#666;">
              Total: <span id="leads-count">0</span>
            </div>
          </div>
        </div>

        <div class="content-card">
          <div class="table-wrapper">
            <table class="admin-table" id="leads-table">
              <thead>
                <tr>
                  <th>Nome</th>
                  <th>Telefone</th>
                  <th>Email</th>
                  <th>Modelo</th>
                  <th>Mensagem</th>
                  <th>Data</th>
                </tr>
              </thead>
              <tbody id="leads-tbody"></tbody>
            </table>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script type="module" src="js/auth/guard.js"></script>
  <script type="module" src="js/auth/logout.js"></script>
  <script type="module" src="js/forms.js"></script>
</body>
</html>
