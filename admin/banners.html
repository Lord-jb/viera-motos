<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Banners • Admin – Viera Motos</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="admin.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div id="admin-panel" class="admin-container" style="display:flex">
    <aside class="sidebar">
      <div class="sidebar-header">
        <h3>Admin Avelloz <small id="user-email" style="font-weight:400;font-size:12px;opacity:.8"></small></h3>
      </div>
      <nav class="sidebar-nav" id="admin-sidebar-menu">
        <ul>
          <li><a href="dashboard.html"><i class="fas fa-gauge"></i> Dashboard</a></li>
          <li><a href="catalog.html"><i class="fas fa-motorcycle"></i> Catálogo</a></li>
          <li><a href="#" class="active-view"><i class="fas fa-image"></i> Banners</a></li>
          <li><a href="admin.html"><i class="fas fa-tools"></i> Painel Clássico</a></li>
          <li><a href="#" id="logout-button"><i class="fas fa-sign-out-alt"></i> Sair</a></li>
        </ul>
      </nav>
    </aside>

    <main class="main-content">
      <div class="view" id="banners-view" style="display:block;">
        <h2>Banners (Home)</h2>

        <div class="content-card">
          <h3>Novo/Editar Banner</h3>
          <form id="banner-form">
            <div class="form-grid">
              <div class="form-group">
                <label for="b-title">Título</label>
                <input id="b-title" required />
              </div>
              <div class="form-group">
                <label for="b-image">Imagem (URL)</label>
                <input id="b-image" type="url" placeholder="https://..." />
              </div>
              <div class="form-group">
                <label for="b-cta-text">CTA (texto)</label>
                <input id="b-cta-text" placeholder="Ex.: Saiba mais" />
              </div>
              <div class="form-group">
                <label for="b-cta-url">CTA (URL)</label>
                <input id="b-cta-url" type="url" placeholder="https://..." />
              </div>
              <div class="form-group">
                <label for="b-order">Ordem</label>
                <input id="b-order" type="number" min="0" value="0" />
              </div>
              <div class="form-group">
                <label for="b-published">Publicado</label>
                <select id="b-published">
                  <option value="true">Sim</option>
                  <option value="false">Não</option>
                </select>
              </div>
            </div>
            <div style="margin-top:1rem;display:flex;gap:2rem;align-items:center;">
              <div>
                <img id="b-preview" alt="Preview" style="width:320px;max-width:100%;height:auto;display:none;border-radius:6px;border:1px solid var(--color-border);background:#000;">
              </div>
              <div class="form-actions">
                <button type="submit" id="btn-save" class="btn-submit">Salvar</button>
                <button type="button" id="btn-new" class="btn-secondary">Novo</button>
                <button type="button" id="btn-delete" class="btn-secondary" style="background:#eee;">Excluir</button>
                <p id="b-feedback" class="form-feedback"></p>
              </div>
            </div>
          </form>
        </div>

        <div class="content-card">
          <h3>Lista de Banners</h3>
          <div id="banners-list"></div>
        </div>
      </div>
    </main>
  </div>

  <script type="module" src="js/auth/guard.js"></script>
  <script type="module" src="js/auth/logout.js"></script>
  <script type="module" src="js/banners.js"></script>
</body>
</html>
